<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Holidays</title>
  <link rel="stylesheet" href="./styles.css" />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
</head>

<body>
  <form>
    <label>Enter a U.S. city:</label>
    <input id="countryInput" type="text"></input><br>
    <label for="cars">Choose a car:</label>
    <select id="cars">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
    </select><br>

    <input id="countrySubmit" type="submit" value="Submit"></input>
  </form>

  <div id="weatherResults">
  </div>

  <div id="forecastResults">
  </div>

  <div class="footer">
    <a href="https://github.com/jwilkerson128/creative-project-2">Source Code</a>
  </div>

  <script text="type/javascript" src="/script.js"></script>
</body>

</html>
